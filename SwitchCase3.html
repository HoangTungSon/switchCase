<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switchCase3</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Enter the number"));

    switch (value > 0) {
        case true:
            alert("1");
            break;
    }
    switch (value == 0) {
        case true:
            alert("0")
            break;
    }
    switch (value < 0) {
        case true:
            alert("-1");
            break;
    }
</script>
</body>
</html>
